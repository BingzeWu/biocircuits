:{"fill_alpha":{"value":0.2},"fill_color":{"value":"black"},"hatch_alpha":{"value":0.2},"line_alpha":{"value":0.2},"size":{"value":10},"x":{"field":"x"},"y":{"field":"y"}},"id":"1079","type":"Circle"},{"attributes":{},"id":"1103","type":"UnionRenderers"},{"attributes":{},"id":"1105","type":"UnionRenderers"},{"attributes":{"fill_alpha":{"value":0.1},"fill_color":{"value":"white"},"hatch_alpha":{"value":0.1},"line_alpha":{"value":0.1},"line_width":{"value":2},"size":{"value":10},"x":{"field":"x"},"y":{"field":"y"}},"id":"1084","type":"Circle"},{"attributes":{"fill_color":{"value":"white"},"line_width":{"value":2},"size":{"value":10},"x":{"field":"x"},"y":{"field":"y"}},"id":"1083","type":"Circle"},{"attributes":{"fill_alpha":{"value":0.2},"fill_color":{"value":"white"},"hatch_alpha":{"value":0.2},"line_alpha":{"value":0.2},"line_width":{"value":2},"size":{"value":10},"x":{"field":"x"},"y":{"field":"y"}},"id":"1085","type":"Circle"},{"attributes":{},"id":"1106","type":"Selection"},{"attributes":{"children":[{"id":"1006"},{"id":"1089"},{"id":"1091"}]},"id":"1092","type":"Row"},{"attributes":{"coordinates":null,"data_source":{"id":"1075"},"glyph":{"id":"1083"},"group":null,"hover_glyph":null,"muted_glyph":{"id":"1085"},"nonselection_glyph":{"id":"1084"},"view":{"id":"1087"}},"id":"1086","type":"GlyphRenderer"},{"attributes":{"args":{"beta_x_slider":{"id":"1002"},"beta_y_slider":{"id":"1003"},"cds":{"id":"1005"},"cdsStable":{"id":"1074"},"cdsUnstable":{"id":"1075"},"n_slider":{"id":"1004"}},"code":"\n/**\n * Find a root of a scalar function f(x) using Newton's method.\n * @param {float} x0 - guess for root location\n * @param {function} f - function we are funding the root of with call signature f(x, ...args)\n * @param {function} df - derivative of function we are funding the root of with call signature df(x, ...args)\n * @param {array} args - arguments to pass to f and df\n * @param {float} tol - tolerance for convergence\n * @param {int} maxIter - maximum of Newton steps to take\n * @param {float} epsilon - small number. Abort if derivative is smaller than this.\n */\nfunction newtonSolve(x0, f, df, args=[], tol=1e-8, maxIter=200, epsilon=1e-14) {\n    let x = Infinity;\n    let solved = false;\n\n    for (let i = 0; i &lt; maxIter; i++) {\n        let y = f(x0, ...args);\n        let yprime = df(x0, ...args);\n\n        if (Math.abs(yprime) &lt; epsilon) {\n            break;\n        }\n\n        x = x0 - y / yprime;\n\n        if (Math.abs(x - x0) &lt;= tol) {\n            solved = true;\n            break;\n        }\n\n        x0 = x;\n    }\n\n    if (solved) return x;\n    else return null;\n}\n\n\n/**\n * Find a root of a scalar function f(x) using Brent's method.\n * @param {function} f - function we are funding the root of with call signature f(x, ...args)\n * @param {float} lower - lower bound for root\n * @param {float} upper - upper bound for root\n * @param {function} df - derivative of function we are funding the root of with call signature df(x, ...args)\n * @param {float} tol - tolerance for convergence\n * @param {int} maxIter - maximum of Newton steps to take\n */\nfunction brentSolve(f, lower, upper, args=[], tol=1e-8, maxIter=1000) {\n    let a = lower;\n    let b = upper;\n    let fa = f(a, ...args);\n    let fb = f(b, ...args);\n\n    // We may have already guessed the solution\n    if (Math.abs(fa) &lt; tol) return a;\n    if (Math.abs(fb) &lt; tol) return b;\n\n    // Solution is not bracketed\n    if (fa * fb &gt;= 0) return null;\n\n    // c is where we are closing in on the root\n    let c = a;\n    let fc = fa;\n\n    let iter = 0;\n    while (iter++ &lt; maxIter) {\n        let prevStep = b - a;\n\n        // Make sure a has the larger function value\n        if (Math.abs(fc) &lt; Math.abs(fb)) {\n            [a, b, c] = [b, c, b];\n            [fa, fb, fc] = [fb, fc, fb];\n        }\n\n        // Next step toward root\n        let newStep = (c - b) / 2.0;\n\n        // Adjusted tolerance\n        let tolAdj = 1e-15 * Math.abs(b) + tol / 2;\n\n        // Found a root!\n        if (Math.abs(newStep) &lt;= tolAdj || fb === 0 ) {\n            return b;\n        }\n\n        // Try interpolation\n        if (Math.abs(prevStep) &gt; tolAdj &amp;&amp; Math.abs(fa) &gt; Math.abs(fb)) {\n            let p;\n            let q;\n            let t1;\n            let t2;\n            let cb = c - b;\n            if (a === c) { // a and c coincide, so try linear interpolation\n                t1 = fb / fa;\n                p = cb * t1;\n                q = 1.0 - t1;\n            }\n            else { // Use inverse quadratic interpolation\n                q = fa / fc;\n                t1 = fb / fc;\n                t2 = fb / fa;\n                p = t2 * (cb * q * (q - t1) - (b - a) * (t1 - 1.0));\n                q = (q - 1.0) * (t1 - 1.0) * (t2 - 1.0);\n            }\n\n            // Fix the signs on p and q\n            if (p &gt; 0) q = -q;\n            else p = -p;\n\n            // Accept the step if it's not too large and falls in interval\n            if (p &lt; (0.75 * cb * q - Math.abs(tolAdj * q) / 2.0)\n                &amp;&amp; p &lt; Math.abs(prevStep * q / 2.0)) {\n                newStep = p / q;\n            }\n        }\n\n        // If we can't do interpolation, do bisection\n        // First make sure step is not smaller than the tolerance\n        if (Math.abs(newStep) &lt; tolAdj) {\n            newStep = (newStep &gt; 0) ? tolAdj : -tolAdj;\n        }\n\n        // Swap with the previous approximation\n        a = b;\n        fa = fb;\n\n        // Take the step\n        b += newStep;\n        fb = f(b, ...args);\n\n        // Adjust c so that the sign of f(c) is opposite f(b)\n        if ((fb &gt; 0 &amp;&amp; fc &gt; 0) || (fb &lt; 0 &amp;&amp; fc &lt; 0)) {\n          c = a;\n          fc = fa;\n        }\n    }\n\n    // If we did not converge, return null\n    return null;\n}\n\n\nfunction f(x, beta, n) {return beta / (1.0 + Math.pow(x, n));}\n (let i = 0; i &lt; x_y.length; i++) {\n    x_x[i] = beta_x / (1 + Math.pow(y_x[i], n));\n    y_y[i] = beta_y / (1 + Math.pow(x_y[i], n));\n}\n\n// Update fixed points\nlet xfp = findRoots(beta_x, n, beta_y, n);\nif (xfp === null) {\n    cdsStable.data['x'] = [];\n    cdsStable.data['y'] = [];\n    cdsUnstable.data['x'] = [];\n    cdsUnstable.data['y'] = [];\n}\nelse if (xfp.length === 1) {\n    cdsStable.data['x'] = xfp;\n    cdsStable.data['y'] = [f(xfp[0], beta_y, n)];\n    cdsUnstable.data['x'] = [];\n    cdsUnstable.data['y'] = [];\n}\nelse {\n    cdsStable.data['x'] = [xfp[0], xfp[2]];\n    cdsStable.data['y'] = [f(xfp[0], beta_y, n), f(xfp[2], beta_y, n)];\n    cdsUnstable.data['x'] = [xfp[1]];\n    cdsUnstable.data['y'] = [f(xfp[1], beta_y, n)];\n}\n\n// Emit changes\ncds.change.emit();\ncdsStable.change.emit();\ncdsUnstable.change.emit();\n"},"id":"1088","type":"CustomJS"},{"attributes":{"source":{"id":"1075"}},"id":"1087","type":"CDSView"},{"attributes":{"width":30},"id":"1089","type":"Spacer"},{"attributes":{"below":[{"id":"1015"}],"center":[{"id":"1018"},{"id":"1022"},{"id":"1054"}],"frame_height":250,"frame_width":250,"left":[{"id":"1019"}],"renderers":[{"id":"1041"},{"id":"1060"},{"id":"1080"},{"id":"1086"}],"title":{"id":"1043"},"toolbar":{"id":"1030"},"x_range":{"id":"1007"},"x_scale":{"id":"1011"},"y_range":{"id":"1009"},"y_scale":{"id":"1013"}},"id":"1006","subtype":"Figure","type":"Plot"},{"attributes":{"height":40},"id":"1090","type":"Spacer"},{"attributes":{"end":20,"js_property_callbacks":{"change:value":[{"id":"1088"}]},"start":0.1,"step":0.1,"title":"\u03b2y","value":10,"width":150},"id":"1003","type":"Slider"},{"attributes":{"end":10,"js_property_callbacks":{"change:value":[{"id":"1088"}]},"start":1,"step":0.1,"title":"n","value":4,"width":150},"id":"1004","type":"Slider"},{"attributes":{},"id":"1011","type":"LinearScale"},{"attributes":{"tools":[{"id":"1023"},{"id":"1024"},{"id":"1025"},{"id":"1026"},{"id":"1027"},{"id":"1028"}]},"id":"1030"
